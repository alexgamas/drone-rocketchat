build:
  deps:
    image: golang:1.11.1
    pull: true
    commands:
    - go get -u github.com/golang/dep/cmd/dep
    - dep ensure
    - dep status

  test:
    image: golang:1.11.1
    pull: true
    commands:
    - go vet ./...
    - go test -cover ./...

  build_linux_amd64:
    image: golang:1.11.1
    pull: true
    group: build
    environment:
      - CGO_ENABLED=0
      - GOOS=linux
      - GOARCH=amd64
    commands:
      - go build -ldflags "-s -w -X main.version=$DRONE_BUILD_NUMBER" -a -tags netgo -o release/linux/amd64/drone-rocketchat

    publish_linux_amd64:
      image: plugins/docker
      pull: true
      secrets: [ docker_username, docker_password ]
      group: docker
      email: leonado.ornelas@solutis.com.br
      repo: solutisdigital/drone-rocketchat
      auto_tag: true
      auto_tag_suffix: linux-amd64
      dockerfile: Dockerfile
      when:
        event: [ push, tag ]

